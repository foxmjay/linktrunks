{% extends "skeleton2.html" %}


{% block content %}

  <body class="register-page">
    <div class="register-box">
      <div class="register-logo">
        <a href="#"><b>Link</b>Trunks</a>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>
        <div  id="errorLabel_user" style="display: none;" class="form-group has-error">
            <label  class="control-label" for="inputError"><i class="fa fa-times-circle-o"></i>Registration failed, please try with different Username </label>
        </div>
        <div  id="errorLabel_pass" style="display: none;" class="form-group has-error">
                <label  class="control-label" for="inputError"><i class="fa fa-times-circle-o"></i>Password doesn't match</label>
        </div>
        <div  id="errorLabel_email" style="display: none;" class="form-group has-error">
                <label  class="control-label" for="inputError"><i class="fa fa-times-circle-o"></i>Invalid Email Address</label>
        </div>
          <div id="username_div" class="form-group has-feedback">
            <input id="username" type="text" class="form-control" placeholder="Username" required/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div id="email_div" class="form-group has-feedback">
            <input id="email" type="text" class="form-control" placeholder="Email" required/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div id="password_div" class="form-group has-feedback">
            <input id="password" type="password" class="form-control" placeholder="Password" required/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div id="confirmPassword_div" class="form-group has-feedback">
            <input id="confirmPassword" type="password" class="form-control" placeholder="Retype password" required/>
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">    
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> I agree to the <a href="#">terms</a>
                </label>
              </div>                        
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button id="registerButton" class="btn btn-primary btn-block btn-flat">Register</button>
            </div><!-- /.col -->
          </div>

        <a href="/login/" class="text-center">I already have a membership</a>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->

   
  </body>
</html>

{% endblock %}
